---
layout: default
title: tags
---
    <h1>{{ page.title }}</h1>
    <ul>
    {% for tag in site.tags %}
        <li>{{ tag | first }}:
            <ul>
                {% for post in site.posts %}
                    {% if post.tags contains {{tag | first}} %}
                        <li>{{ post.title }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
